name: Build

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:

  build-ubuntu2004:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt -y install build-essential p7zip mono-mcs libssl-dev
      - name: Build
        run: |
          ./build.sh
      - name: Store
        uses: actions/upload-artifact@v3
        with:
          name: build-linux_x86-64
          path: build/**/*


  build-msys:
    runs-on: windows-latest

    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: msys2/setup-msys2@v2
        with:
          update: false  # not required for CI
          install: >-
            base-devel
            coreutils
            make
            mingw-w64-x86_64-toolchain
            mingw64/mingw-w64-x86_64-openssl
            mingw-w64-x86_64-mono
            p7zip
      - name: Build
        run: |
          ./build.sh
      - name: Store
        uses: actions/upload-artifact@v3
        with:
          name: build-linux_x86-64
          path: build/**/*
